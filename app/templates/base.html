<!doctype html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>{{ model.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <meta name="theme-color" content="#7952b3">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        /* Show the menu is fixed to the top by forcing a min height */
        body {
            min-height: 75rem;
            padding-top: 4.5rem;
            /* text-shadow: 0 .05rem .1rem rgba(0, 0, 0, .5); */
            box-shadow: inset 0 0 5rem rgba(0, 0, 0, .5);
        }

        .nh-container {
            position: relative; 
            height: 100vh;
            width: 100%;
            /* display: flex; */
            align-items: center;
            justify-content: center;
        }

        .nh-container::before {    
            content: "";
            background-image: url('bible-on-rock.jpg');
            background-size: cover;
            position: absolute;
            top: 0px;
            right: 0px;
            bottom: 0px;
            left: 0px;
            opacity: 0.45;
        }

        .nh-content {
            position: relative;
            color: #000;  
            /* font-size: 14rem;
            line-height: 0.9;
            text-align: center; */
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a id="home-icon" class="navbar-brand" href="{{ url_for('index') }}">{{ model.title }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" data-id="index" href="{{ url_for('index') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-id="services" href="{{ url_for('services') }}">When We Meet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-id="introduction" href="{{ url_for('introduction') }}">Introduction</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-id="messages" href="{{ url_for('messages') }}">Messages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-id="events" href="{{ url_for('events') }}">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-id="donate" href="{{ url_for('donate') }}">Donate</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>
    <br />
    <footer class="mt-auto text-center">
        Footer Content
        <!-- <a href="https://drive.google.com/drive/folders/1dais_I2TbJDMVqlLeokcU_DUZPyf6Khp?usp=sharing">Google Drive Folder</a> -->
    </footer>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>


<script>
    $(document).ready(function () {
        var titleElement = $('main h1');
        var bodyElement = $('main p.nh-body');
        var buttonElement = $('main p.nh-button');
        var toggler = $('button.navbar-toggler');
        var links = $('.nav-link');
        var requestEndpoint = '{{ request.url_rule.endpoint }}';
        var currentMenuItem = $('ul.navbar-nav li a[data-id="' + requestEndpoint + '"]');

        links.removeClass('active');
        currentMenuItem.addClass('active');
        //console.log(requestEndpoint);

        switch(requestEndpoint){
                case 'services':
                    break;
                case 'introduction':
                    break;
                case 'sermons':
                    break;
                case 'events':
                    break;
                case 'donate':
                    break;
                default:
                    break;
            }

        $('a.nav-link').on('click', function(obj){
            //toggler.click();
            var targetUrl = $(obj.target).attr('href');
            $('.navbar-collapse').collapse('hide');
            
            if($('nav.navbar button.navbar-toggler').is(':visible')){
                setTimeout(function(){location.href = targetUrl}, 200);
                return false;
            }
        });
    });
</script>
{% block scripts %}{% endblock %}
</html>
