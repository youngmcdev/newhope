{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="../static/carousel.css">
<div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class=""
            aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2"
            class=""></button>
        <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"
            class="active" aria-current="true"></button>
    </div>
    <div class="carousel-inner">
        <div class="carousel-item">
            <img src="../static/storm-orig.jpg" class="d-block w-100" alt="Storm" />

            <div class="container">
                <div class="carousel-caption text-start">
                    <h1>14 February 2021</h1>
                    <p>A great and inspiring description...</p>
                    <p><a class="btn btn-lg btn-primary" href="#">Watch</a></p>
                </div>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{{ url_for('static', filename='man-walking-with-bag.png') }}" class="d-block w-100" alt="Walking Man" />

            <div class="container">
                <div class="carousel-caption" style="color: green;">
                    <h1>21 February 2021</h1>
                    <p>A great and inspiring description...</p>
                    <p><a class="btn btn-lg btn-primary" href="#">Watch</a></p>
                </div>
            </div>
        </div>
        <div class="carousel-item active">
            <img src="../static/bible-on-rock.png" class="d-block w-100" alt="Bible" />

            <div class="container">
                <div class="carousel-caption text-end" style="color: black;">
                    <h1>28 February 2021</h1>
                    <p>A great and inspiring description...</p>
                    <p><a class="btn btn-lg btn-primary" href="#">Watch</a></p>
                </div>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
{% endblock %}

<script>

</script>
{% endblock %}
